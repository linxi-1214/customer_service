<div class="col-lg-3 col-md-6">
    <div class="panel {{ menu.theme }}">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-3">
                    <i class="fa {{ menu.icon|default:'fa-image' }} fa-5x"></i>
                </div>
                <div class="col-xs-9 text-right">
                    <div class="huge"><i class="fa fa-star-o"></i></div>
                    <div>{{ menu.label }}</div>
                </div>
            </div>
        </div>
        <a href="{{ menu.href }}">
            <div class="panel-footer">
                <span class="pull-left">点击进入</span>
                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                <div class="clearfix"></div>
            </div>
        </a>
    </div>
</div>
